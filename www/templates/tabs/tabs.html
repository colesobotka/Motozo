<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-dark">

<!-- Dashboard Tab -->
  <ion-tab title="My Garage" icon="ion-home" href="#/motozo/garage">
    <ion-nav-view name="tab-garage"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Search Local" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/motozo/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

    <!-- Account Tab -->
  <ion-tab title="Chat" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" href="#/motozo/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>


</ion-tabs>
