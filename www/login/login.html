<ion-view view-title="Login" class="background-login">

	<ion-content class="has-header" has-bouncing="true">
		<div class="logo-login">
			<img style="width: 100%" src="img/logo.png"></img>
		</div>
		<div class="center">
			<a style="text-decoration: none;" class="balanced" href="#/registration">create account</a>
		</div>
		<div class="list list-inset">
		  <label class="item item-input">
    		<input type="text" placeholder="Email">
		  </label>
		  <label class="item item-input">
		    <input type="password" placeholder="Password">
		  </label>
		</div>
		<div class="padding">
        	<a class="button button-block button-outline button-light" href="#/motozo/garage">Sign In</a>
	    </div>
	    <div class="row" style="margin-top: 40px;">
	    	<div class="col center">
	    		<div class="bg-facebook social-button-round">
	    			<i class="ion-social-facebook"></i>
	    		</div>	
	    	</div>
	    	<div class="col center">
	    		<div class="bg-twitter social-button-round">
	    			<i class="ion-social-twitter"></i>
	    		</div>
	    	</div>
	    	<div class="col center">
	    		<div class="bg-google social-button-round">
	    			<i class="ion-social-google"></i>
	    		</div>
	    	</div>
	    </div>
	</ion-content>
</ion-view>
