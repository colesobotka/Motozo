<ion-view view-title="Browse Local">
  <ion-content has-bouncing="true" class="background-dark has-subheader">
    <ion-refresher
      spinner="ios"
      on-refresh="doRefresh()">
    </ion-refresher>
    <div class="list card" ng-repeat="event in events" item="event">

        <div class="item col-center">
          <h2>{{event.name}}</h2>
        </div>

        <div class="item item-image">
          <img ng-src='{{event.url}}'></img>
        </div>

        <div class="item noPadding">
          <div class="row row-center">  
            <div class="col col-center item-foot-content">
              <i class="icon ion-ios-calendar"></i><br/>
              <p>July 21</p>
            </div>
            <div class="col col-center item-foot-content">
              <i class="icon ion-ios-time"></i><br/>
              <p>4:00PM</p>
            </div>
            <div class="col col-center item-foot-content">
              <i class="icon ion-ios-world"></i><br/>
              <p>Bandemere</p>
            </div>
          </div>
        </div>

        <!--<div class="item tabs tabs-secondary tabs-icon-left">
          <a class="tab-item" href="#">
            <i class="icon ion-thumbsup"></i>
            Like
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-chatbox"></i>
            Chat
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-speakerphone"></i>
            Report
          </a>
        </div>-->
      </div>
  </ion-content>
</ion-view>
